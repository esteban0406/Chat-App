services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      # Bind-mount only the source tree â€” the container's node_modules
      # (built for Linux inside the image) are never overwritten by the host.
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: pnpm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    volumes:
      # Full bind-mount for HMR.
      # The two anonymous volumes below shadow the host directories so the
      # container's node_modules and .next cache are preserved across restarts.
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: pnpm run dev

  livekit:
    image: livekit/livekit-server
    container_name: livekit
    ports:
      - "7880:7880"
      - "7881:7881/tcp"
      - "7882:7882/udp"
    command: >
      --dev
      --bind 0.0.0.0
    env_file:
      - .env
    environment:
      LIVEKIT_LOG_LEVEL: debug
