name: Deploy to VPS

on:
  push:
    branches: [main]

# Queue the whole pipeline; never cancel a running deploy mid-flight.
concurrency:
  group: deploy-vps
  cancel-in-progress: false

jobs:
  # ──────────────────────────────────────────────────────────────
  # JOB 1 — Build & Push Production Images to GHCR
  # Runs on every push to main (i.e. every PR merge).
  # Uses GitHub Actions cache backend for BuildKit layer caching.
  # Pull on VPS: docker pull ghcr.io/<owner>/chat-app-backend:latest
  # ──────────────────────────────────────────────────────────────
  build-images:
    name: "Build · Production Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend production image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chat-app-backend:latest
            ghcr.io/${{ github.repository_owner }}/chat-app-backend:${{ github.sha }}
          # GHA cache preserves BuildKit layers between workflow runs.
          # The pnpm fetch layer is reused as long as pnpm-lock.yaml is unchanged.
          cache-from: type=gha,scope=backend-prod
          cache-to: type=gha,mode=max,scope=backend-prod

      - name: Build and push frontend production image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/chat-app-frontend:latest
            ghcr.io/${{ github.repository_owner }}/chat-app-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend-prod
          cache-to: type=gha,mode=max,scope=frontend-prod
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}

  # ──────────────────────────────────────────────────────────────
  # JOB 2 — SSH Deploy to VPS
  # Waits for images to be pushed before pulling them on the VPS.
  # ──────────────────────────────────────────────────────────────
  deploy:
    name: "Deploy · VPS"
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_IP }}
          username: esteban
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/discord-clone
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
